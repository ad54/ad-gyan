<form action="{% url 'idx_search' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
      <input type="text" id="qid" name="search_string" placeholder="Please add your query here" required class="form-control">
      </div>
      <div class="form-group">
            <button type="submit" class="btn btn-primary">Search</button>
      </div>
</form>
